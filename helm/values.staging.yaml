# Default values for cranecloud-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: cranecloud/mira
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ${{ DOCKER_IMAGE_TAG }}

imagePullSecrets: []
nameOverride: "mira"
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

nginxConf: |
  server {
    listen 80;
    server_name localhost;

    # Proxy API requests to the backend
    location /api/ {
      proxy_pass http://localhost:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files directly
    location / {
      proxy_pass http://localhost:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

port: 3000

command: ["/app/mira", "api-server", "--port", "3000"]

environment:
  CGO_ENABLED: "0"
  NATS_URL: "nats://nats:4222"
  CRANECLOUD_API_HOST: "https://staging-api.cranecloud.io"
  MONGO_LOG_TTL_HOURS: "1440" # 60 days
  DOCKERHUB_USERNAME: ${{ DOCKER_USERNAME }}
  DOCKERHUB_TOKEN: ${{ DOCKER_TOKEN }}
  MONGODB_URI: ${{ MONGODB_URI }}
  GITHUB_REDIRECT_URI: ${{ GITHUB_REDIRECT_URI }}
  GITHUB_ACCESS_TOKEN: ${{ GITHUB_ACCESS_TOKEN }}

imagebuilder:
  create: true
  replicaCount: 1
  command:
    - "sh"
    - "-c"
    - "cd /app && echo ${DOCKERHUB_TOKEN} | docker login -u ${DOCKERHUB_USERNAME} --password-stdin && air -- image-builder"
  port: 5002

mongo:
  create: false

nats:
  create: true

  # Additional NATS configuration
  jetstream:
    enabled: true
    storage: "/data/js"
